<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ribbon-bar">
        <button class="ribbon-button">Return to Workplace</button>
        <button class="ribbon-button">Approve</button>
        <button class="ribbon-button">Reject</button>
        <button class="ribbon-button">Forward</button>
        <button class="ribbon-button">Complete Workflow</button>
        <button class="ribbon-button">Show History</button>
        <button class="ribbon-button">Contact Supplier</button>
    </div>
    <div class="stamps">
        <div class="stamp" id="deviations-detected">Deviations detected</div>
        <div class="stamp" id="approved">Approved</div>
        <div class="stamp" id="workflow-completed">Workflow completed</div>
    </div>
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Order Confirmation</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
